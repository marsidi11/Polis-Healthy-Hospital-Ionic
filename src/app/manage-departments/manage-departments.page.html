<ion-header>
  <ion-toolbar>
    <ion-title>Manage Departments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="header">
      <ion-col>ID</ion-col>
      <ion-col>Name</ion-col>
    </ion-row>
    <ion-row *ngFor="let department of departments">
      <ion-col>{{department.id}}</ion-col>
      <ion-col>{{department.name}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

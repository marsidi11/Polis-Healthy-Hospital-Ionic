<ion-header>
  <ion-toolbar>
    <ion-title>Manage Admissions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let admission of admissions">
      <ion-label>
        <h2>Admission Date: {{ admission.admissionDate }}</h2>
        <p>Discharge Date: {{ admission.dischargeDate }}</p>
        <p>Reason: {{ admission.reason }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="openEditModal(admission)">Edit</ion-button>
        <ion-button color="danger" (click)="deleteAdmission(admission.id)">Delete</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Manage Patients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterPatients()" placeholder="Search Patient" color="light"></ion-searchbar>

  <ion-button expand="block" (click)="openCreateModal()" color="secondary" class="create-button"> 
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>Create Patient
  </ion-button>

  <ion-grid>
    <ion-row class="header">
      <ion-col>Name</ion-col>
      <ion-col>Age</ion-col>
      <ion-col>Department</ion-col>
      <ion-col>Actions</ion-col>
    </ion-row>
    <ion-row *ngFor="let patient of filteredPatients">
      <ion-col>{{patient.name}}</ion-col>
      <ion-col>{{patient.age}}</ion-col>
      <ion-col>{{patient.department}}</ion-col>
      <ion-col>
        <ion-button fill="clear" color="tertiary" (click)="openEditModal(patient)">Edit</ion-button>
        <ion-button fill="clear" color="danger" (click)="deletePatient(patient)">Delete</ion-button>
        <ion-button expand="block" (click)="navigateToManageClinicalRecords(patient.id)">Manage Clinical Records</ion-button>
        <ion-button expand="block" (click)="navigateToManageAdmissions(patient.id)">Manage Admissions</ion-button>
        <ion-button expand="block" color="warning" (click)="openDischargeModal(patient)">Discharge</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
